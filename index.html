<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="button output-text"><span id="output">0</span></div>
            <button class="button light-gray" id="clear">AC</button>
            <button class="button light-gray" id="toggle-sign">+/-</button>
            <button class="button light-gray" id="percent">%</button>
            <button class="button orange" id="divide">/</button>
            <button class="button dark-gray" id="seven">7</button>
            <button class="button dark-gray" id="eight">8</button>
            <button class="button dark-gray" id="nine">9</button>
            <button class="button orange" id="multiply">x</button>
            <button class="button dark-gray" id="four">4</button>
            <button class="button dark-gray" id="five">5</button>
            <button class="button dark-gray" id="six">6</button>
            <button class="button orange" id="subtract">-</button>
            <button class="button dark-gray" id="one">1</button>
            <button class="button dark-gray" id="two">2</button>
            <button class="button dark-gray" id="three">3</button>
            <button class="button orange" id="add">+</button>
            <button class="button dark-gray zero" id="zero">0</button>
            <button class="button dark-gray" id="decimal">.</button>
            <button class="button orange" id="equals">=</button>            

            <script src="script.js"></script>
        </div>
    </body>
</html>
